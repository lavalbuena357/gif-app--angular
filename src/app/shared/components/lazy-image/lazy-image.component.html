<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{ display: !hasLoaded ? 'none' : '' }"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__bounce animate__fadeIn"
    (load)="onLoad()"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    width="35"
    height="35"
    class="mt-3"
  />
</div>
